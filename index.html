<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مشروع شراء وبيع عقارات</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Tahoma',sans-serif}
    body{background:linear-gradient(135deg,#ff4d4d,#1e90ff,#ffd633);min-height:100vh;color:#222}

    /* شاشة البداية */
    .landing {
      height: 100vh;
      background: url('https://i.postimg.cc/ydq7wXbP/image.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .landing::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,.5);
    }
    .landing h1 {
      position: relative;
      z-index: 1;
      color: #000;
      font-size: 2.2rem;
      font-weight: bold;
      background: rgba(255,255,255,.85);
      padding: .8rem 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      transition: .3s;
    }
    .landing h1:hover {
      background: rgba(0,0,0,.7);
      color:#fff;
    }

    /* التطبيق */
    .app, .contactPage {
      display: none;
      max-width: 850px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(255,255,255,.9);
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,.2);
    }
    h2 {margin-bottom:1rem;color:#222;text-align:center}
    
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: .5rem;
      margin-bottom: .4rem;
    }
    .form-group label span {
      font-size: 1.2rem;
    }

    select,input,.range {
      width: 100%;
      padding: .6rem;
      border: 1px solid #aaa;
      border-radius: 8px;
      background: #f0f0f0;
      transition: .3s;
    }
    select:focus,input:focus {outline:none;border-color:#1e90ff}

    /* كروت الأسعار */
    .prices {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    .card {
      flex: 1;
      padding: 1rem;
      border-radius: 12px;
      color: #fff;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 4px 12px rgba(0,0,0,.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }
    .card span.icon {
      font-size: 2rem;
      margin-bottom: .5rem;
      display: block;
    }
    .buy {background: linear-gradient(135deg,#1e90ff,#3ba4ff);}
    .sell {background: linear-gradient(135deg,#ff4d4d,#ff7070);}

    button {
      margin-top: 1rem;
      padding: .7rem 1.5rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      background: linear-gradient(45deg,#ff4d4d,#1e90ff,#ffd633);
      color: #fff;
      transition: all .3s ease;
      width: 100%;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(0,0,0,.3);
    }
    .range {padding:0}
  </style>
</head>
<body>
  <!-- شاشة البداية -->
  <section class="landing" id="landing">
    <h1 id="startBtn">ابدأ</h1>
  </section>

  <!-- التطبيق -->
  <section class="app" id="app">
    <h2>شراء وبيع العقارات</h2>

    <div class="form-group">
      <label><span>🏷️</span> النوع:</label>
      <select id="type">
        <option value="land">🌳 أرض</option>
        <option value="building">🏢 مبنى سكني</option>
        <option value="office">🖥️ مكتب</option>
        <option value="company">🏭 مبنى شركة</option>
      </select>
    </div>

    <div class="form-group">
      <label><span>📐</span> المساحة (متر مربع):</label>
      <input type="number" id="area" value="100" step="100" min="100" max="2000">
      <input type="range" id="areaRange" class="range" value="100" step="100" min="100" max="2000">
    </div>

    <div class="form-group">
      <label><span>🔢</span> الكمية:</label>
      <input type="number" id="qty" value="1" min="1">
    </div>

    <!-- الكروت -->
    <div class="prices">
      <div class="card buy" id="buyPrice">
        <span class="icon">💰</span>
        سعر الشراء: —
      </div>
      <div class="card sell" id="sellPrice">
        <span class="icon">🔻</span>
        سعر البيع: —
      </div>
    </div>

    <button id="calc">احسب</button>
    <button id="confirm">✅ تأكيد الشراء</button>
    <button id="contact">📞 التواصل مع الشركة</button>
  </section>

  <!-- صفحة التواصل -->
  <section class="contactPage" id="contactPage">
    <h2>التواصل مع الشركة</h2>
    <div class="form-group">
      <label>👤 الاسم:</label>
      <input type="text" id="name" placeholder="ادخل اسمك">
    </div>
    <div class="form-group">
      <label>📧 البريد الإلكتروني:</label>
      <input type="email" id="email" placeholder="example@email.com">
    </div>
    <div class="form-group">
      <label>📱 رقم الهاتف:</label>
      <input type="tel" id="phone" placeholder="0123456789">
    </div>
    <div class="form-group">
      <label>📍 الموقع المطلوب:</label>
      <input type="text" id="location" placeholder="اكتب الموقع الذي تريده">
    </div>
    <button id="send">📨 إرسال البيانات</button>
  </section>

  <script>
    // الأسعار الأساسية
    const BASE = { 
      land:10000, 
      building:7000, 
      office:7000, 
      company:7000 
    };
    const GROWTH = 2; // كل 100 متر ×2
    const SELL_DISCOUNT = 0.7; // البيع أقل 30%

    const startBtn = document.getElementById('startBtn');
    const landing = document.getElementById('landing');
    const app = document.getElementById('app');
    const contactPage = document.getElementById('contactPage');

    const typeEl = document.getElementById('type');
    const areaEl = document.getElementById('area');
    const areaRange = document.getElementById('areaRange');
    const qtyEl = document.getElementById('qty');
    const buyPriceEl = document.getElementById('buyPrice');
    const sellPriceEl = document.getElementById('sellPrice');
    const calcBtn = document.getElementById('calc');
    const confirmBtn = document.getElementById('confirm');
    const contactBtn = document.getElementById('contact');
    const sendBtn = document.getElementById('send');

    startBtn.onclick = ()=>{
      landing.style.display='none';
      app.style.display='block';
    }

    // مزامنة الرقم مع السويتش
    areaEl.addEventListener('input', ()=> areaRange.value = areaEl.value );
    areaRange.addEventListener('input', ()=> areaEl.value = areaRange.value );

    function calcPrice(type, area, qty){
      const steps = Math.round(area/100);
      const pricePer100 = BASE[type] * Math.pow(GROWTH, steps-1);
      const unit = pricePer100 * steps;
      return unit * qty;
    }

    calcBtn.onclick = ()=>{
      const type = typeEl.value;
      const area = Number(areaEl.value);
      const qty = Number(qtyEl.value);

      const totalBuy = calcPrice(type, area, qty);
      const totalSell = totalBuy * SELL_DISCOUNT;

      buyPriceEl.innerHTML = `<span class="icon">💰</span> سعر الشراء: ${totalBuy.toLocaleString('ar-EG')} جنيه`;
      sellPriceEl.innerHTML = `<span class="icon">🔻</span> سعر البيع: ${totalSell.toLocaleString('ar-EG')} جنيه`;
    }

    confirmBtn.onclick = ()=>{
      alert("✅ تم تأكيد عملية الشراء بنجاح!");
    }

    contactBtn.onclick = ()=>{
      app.style.display='none';
      contactPage.style.display='block';
    }

    sendBtn.onclick = ()=>{
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const location = document.getElementById('location').value;

      if(name && email && phone && location){
        alert(`✅ تم إرسال بياناتك:\nالاسم: ${name}\nالإيميل: ${email}\nالهاتف: ${phone}\nالموقع: ${location}`);
      } else {
        alert("⚠️ من فضلك املأ جميع الحقول");
      }
    }
  </script>
</body>
</html>
